Parameters:
    #Standar Model Parameters
    StandardModel_SLHA2: !import include/StandardModel_SLHA2_scan.yaml

    #MSSM Parameters
    MSSM19atQ_mA:
        Ad_3:
        Ae_3:
        Au_3:
        M1:
        M2:
        M3:
        Qin:
        TanBeta:
        mA:
        md2_12:
        md2_3:
        me2_12:
        me2_3:
        ml2_12:
        ml2_3:
        mq2_12:
        mq2_3:
        mu:
        mu2_12:
        mu2_3:


Priors:

ObsLikes:

Rules:

Printer:
    printer: hdf5
    options:
        group: "/MSSM"
        output_file: "GAMBIT_v2"
        delete_file_on_restart: false

Scanner:
    use_scanner: de
    scanners:

        de:
            plugin: diver
            like: LogLike
            NP: 100
            convthresh: 1e-3
            verbosity: 3

        random:
            plugin: random
            like: LogLike
            point_number: 100



Logger:
    redirection:
        [Default] : "default.log"
        [Warning] : "warning.log"
        [Error, Fatal] : "error.log"
        [Debug]: "debug.log"
        [Dependency Resolver] : "dep_res.log"



KeyValues:
    dependency_resolution:
        prefer_model_specific_functions: true
        log_runtime: true

    likelihood:
        model_invalid_for_lnlike_below: 1e-5

    default_output_path: "runs/GAMBIT_v2/"

    debug: true
